<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>動画アップロード</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>動画をアップロード</h1>

    <form id="uploadForm" class="card" autocomplete="off" novalidate>
      <label for="videoInput" class="label">ファイルを選択またはドラッグ＆ドロップ</label>
      <input id="videoInput" type="file" accept="video/*" />

      <div id="dropZone" class="drop-zone">
        ここに動画ファイルをドラッグ＆ドロップ
      </div>

      <div class="actions">
        <button type="button" id="openPlayerBtn" class="btn primary">
          プレイヤーで開く
        </button>
      </div>
    </form>
  </main>

  <script src="scripts/uploader.js" defer></script>
</body>
</html>
