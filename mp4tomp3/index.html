<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>動画 → MP3（クライアント変換・進捗表示）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>動画をMP3に変換（ブラウザ内）</h1>

    <div class="uploader">
      <input id="fileInput" type="file" accept="video/*,audio/*" />
      <div class="progress-group">
        <label>読み込み（アップロード風）</label>
        <div class="progress">
          <div id="uploadBar" class="bar" style="width:0%"></div>
        </div>
        <div id="uploadText" class="progress-text">未開始</div>
      </div>

      <div class="progress-group">
        <label>変換（FFmpeg）</label>
        <div class="progress">
          <div id="convertBar" class="bar" style="width:0%"></div>
        </div>
        <div id="convertText" class="progress-text">未開始</div>
      </div>

      <div class="controls">
        <select id="bitrate">
          <option value="128k">128 kbps</option>
          <option value="192k" selected>192 kbps</option>
          <option value="256k">256 kbps</option>
          <option value="320k">320 kbps</option>
        </select>
        <button id="startBtn" disabled>変換開始</button>
      </div>

      <div id="status" class="status">ファイルを選択してください。</div>
    </div>

    <section id="result" class="result hidden">
      <h2>結果</h2>
      <audio id="audioPlayer" controls></audio>
      <a id="downloadLink" class="btn" download>MP3をダウンロード</a>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
