<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>動画からMP3へ変換（ブラウザ内）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>動画からMP3へ変換</h1>
    <p class="hint">手元の動画ファイルを選択すると、ブラウザ内でMP3に変換します。</p>

    <section class="uploader">
      <label class="dropzone" id="dropzone">
        <input type="file" id="fileInput" accept="video/*,audio/*" hidden />
        <span>ここにドラッグ＆ドロップ、またはクリックして選択</span>
      </label>
      <div class="options">
        <label>ビットレート:
          <select id="bitrate">
            <option value="128k">128k</option>
            <option value="192k">192k</option>
            <option value="256k">256k</option>
            <option value="320k">320k</option>
          </select>
        </label>
      </div>
      <button id="convertBtn" disabled>MP3へ変換</button>
    </section>

    <section id="status" class="status"></section>

    <section id="result" class="result hidden">
      <h2>変換結果</h2>
      <audio id="audioPlayer" controls></audio>
      <a id="downloadLink" class="btn" download="output.mp3">MP3をダウンロード</a>
    </section>
  </main>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
